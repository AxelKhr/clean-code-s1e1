<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-new">
        <h3 class="tasks__title task-new__title">Add Item</h3>
        <div class="task-new__wrapper">
          <input class="input task-new__input task-width-grow" type="text">
          <button class="button task-new__button-add">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list tasks__list-incomplete">
          <li class="tasks__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task-width-grow">Pay Bills</label>
            <input class="input item__input task-width-grow" type="text">
            <button class="button item__button-edit">Edit</button>
            <button class="button item__button-delete">
              <img class="button-delete__image" src="./remove.svg">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task-width-grow">Go Shopping</label>
            <input class="input item__input task-width-grow" type="text" value="Go Shopping">
            <button class="button item__button-edit">Save</button>
            <button class="button item__button-delete">
              <img class="button-delete__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list tasks__list-completed">
          <li class="tasks__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label task-width-grow">See the Doctor</label>
            <input class="input item__input task-width-grow" type="text">
            <button class="button item__button-edit">Edit</button>
            <button class="button item__button-delete">
              <img class="button-delete__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
